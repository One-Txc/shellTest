<tr ng-show="resultVm.XXX=='1'">
	<!--<td></td>-->
	<td colspan="3" style="padding-left: 35px;">
		<ion-item class="flex item">
			<div class="flex_1"><i class="text-warn"></i><span class="left_text">疾病名称:</span></div>
			<div class="flex_3">
				<input type="text" placeholder="" maxlength="13" ng-model="resultVm.XXXd01">
			</div>
		</ion-item>
		<ion-item class="flex item">
			<div class="flex_1"><i class="text-warn"></i><span class="left_text">患病时间:</span></div>
			<div class="flex_3">
				<input type="text" placeholder="格式:YYYMMDD" maxlength="8" id="resultVm.XXXd02" ng-model="resultVm.XXXd02">
			</div>
		</ion-item>
		<ion-item class="flex item">
			<div class="flex_1"><i class="text-warn"></i><span class="left_text">医院名称:</span></div>
			<div class="flex_3">
				<input type="text" placeholder="" maxlength="10" ng-model="resultVm.XXXd03">
			</div>
		</ion-item>
		<ion-item class="flex item">
			<div class="flex_1"><i class="text-warn"></i><span class="left_text">治疗情况:</span></div>
			<div class="flex_3">
				<input type="text" placeholder="" maxlength="11" ng-model="resultVm.XXXd04">
			</div>
		</ion-item>
		<ion-item class="flex item">
			<div class="flex_1"><i class="text-warn"></i><span class="left_text">目前情况:</span></div>
			<div class="flex_3">
				<input type="text" placeholder="" maxlength="16" ng-model="resultVm.XXXd05">
			</div>
		</ion-item>
	</td>
</tr>
